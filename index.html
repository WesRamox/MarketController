<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Controle seu mercado aqui!</title>
   <link rel="stylesheet" href="./public/styles/style.css">
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        },
         darkMode: 'class',   
         important: true,
      }
    </script>
</head>
<body>
   <div class="container h-full w-full flex justify-center items-center">
      <form class="login-form flex flex-col w-80 items-center justify-center bg-zinc-900 rounded">
         <div class="inputs flex flex-col items-center justify-center p-10 gap-3">
            <img src="./public/images/logo.png" class="p-5 mb-5" alt="Market Controller">
            <div class="email-box flex flex-col w-full">
               <label for="email" class="text-gray-200 text-xl">Digite seu email</label>
               <input type="email" name="email" id="email" class="text-gray-300 bg-transparent border-zinc-600 border-b focus:!border-zinc-400 border-solid focus:border-b hover:border-zinc-700 hover:transition-all px-1 py-0.5">
            </div>
            <div class="pass-box flex flex-col w-full">
               <label for="password" class="text-gray-200 text-xl">Digite sua senha</label>
               <input type="password" name="password" id="password" class="text-gray-300 bg-transparent border-zinc-600 border-b focus:!border-zinc-400 hover:text-blue-200 hover:border-zinc-700 hover:transition-all border-solid px-1 py-0.5">
            </div>
            <button class="transition-all bg-zinc-800 text-gray-200 w-full py-1.5 text-xl rounded sign-in hover:bg-zinc-700 hover:transition-all">Entrar</button>
            <div class="others text-sm text-blue-100 text-opacity-30 font-light flex justify-between w-full">
               <a href="#" class="transition-all hover:text-blue-200 hover:transition-all">Cadastrar</a>
               <a href="#" class="transition-all hover:text-blue-200 hover:transition-all">Esqueci a senha</a>
            </div>
         </div>
      </form>
   </div>

   <script type="module" src="./src/scripts/auth/index.js"></script>
</body>
</html>
